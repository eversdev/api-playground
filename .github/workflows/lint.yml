name: Lint and Testing

on: [push, pull_request]



jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11


      - name: Install dependencies
        run: pip install -r Flask_version/day1-ip-api/requirements.txt

     # - name: Lint with flake8
     #   run: flake8 .

      - name: Format with black
        run: black .

      - name: Sort imports with isort
        run: isort .

      - name: Automate tests
        run: pytest -v Flask_version/day1-ip-api

      - name: Build Docker image
        run:  docker build -t api-playground:latest Flask_version/day1-ip-api

      - name: Run containerised tests and remove container
        run: docker run --rm api-playground:latest pytest -v

      - name: Run Dockerfile creation
        run: bash scripts/docker_build.sh





